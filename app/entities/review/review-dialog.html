
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReviewLabel">Review for [{{vm.movie.title}}]</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" ng-repeat="n in vm.movie.questions">
            <label>{{n.question}}</label>
            <div ng-repeat="q in n.answers | orderBy: '-score'" style="padding-bottom: 5px;">
            <label style="font-weight: normal;cursor:pointer;">   <input required type="radio" name="radioQ_{{n.id}}" ng-model="n.selectedAnswer" ng-value="q"/> <span>{{q.represent}}</span></label>
                </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;<span>Submit</span>
        </button>
    </div>
</form>
